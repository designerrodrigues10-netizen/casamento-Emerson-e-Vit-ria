<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <iframe 
    id="myVideo"
    loading="lazy"
    title="Gumlet video player"
    src="https://play.gumlet.io/embed/690eae2ef72550e2c5c7aba5?background=false&autoplay=true&loop=false&disableControls=false&muted=true"
    allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture; fullscreen">
  </iframe>

  <div class="overlay" id="overlay">ðŸŽµ Toque para ativar o som</div>

  <script>
    const iframe = document.getElementById('myVideo');
    const overlay = document.getElementById('overlay');

    overlay.addEventListener('click', () => {
      iframe.contentWindow.postMessage('unmute', '*');
      overlay.style.opacity = '0';
      setTimeout(() => overlay.style.display = 'none', 500);
    });
  </script>
</body>
</html>
